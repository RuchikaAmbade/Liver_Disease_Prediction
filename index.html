<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
</head>
<body>
    <h1>Liver Disease Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="Age" required><br><br>

        <label for="total_bilirubin">Total Bilirubin:</label><br>
        <input type="number" step="0.01" id="total_bilirubin" name="Total Bilirubin" required><br><br>

        <label for="direct_bilirubin">Direct Bilirubin:</label><br>
        <input type="number" step="0.01" id="direct_bilirubin" name="Direct Bilirubin" required><br><br>

        <label for="alkaline_phosphatase">Alkaline Phosphatase:</label><br>
        <input type="number" id="alkaline_phosphatase" name="Alkaline Phosphatase" required><br><br>

        <label for="alanine_aminotransferase">Alanine Aminotransferase:</label><br>
        <input type="number" id="alanine_aminotransferase" name="Alanine Aminotransferase" required><br><br>

        <label for="aspartate_aminotransferase">Aspartate Aminotransferase:</label><br>
        <input type="number" id="aspartate_aminotransferase" name="Aspartate Aminotransferase" required><br><br>

        <label for="albumin">Albumin:</label><br>
        <input type="number" step="0.01" id="albumin" name="Albumin" required><br><br>

        <label for="albumin_globulin_ratio">Albumin and Globulin Ratio:</label><br>
        <input type="number" step="0.01" id="albumin_globulin_ratio" name="Albumin and Globulin Ratio" required><br><br>   

        <button type="submit">Predict</button>
    </form>
</body>
</html>
